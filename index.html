<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Montserrat:500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Vanlove</title>
</head>

<body>

    <header class="header">
        <h1 class="logo">Vanlove</h1>
        <ul class="nav">
            <li class="nav__item">
                <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">Vans</a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">Rental</a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">Contact</a>
            </li>
        </ul>
        <div class="social">
            <div class="social__icon-box">
                <a href="#" class="social__link">
                    <img src="img/svg/instagram.svg" alt="Instagram icon" class="social__icon">
                </a>
            </div>
            <div class="social__icon-box">
                <a href="#" class="social__link">
                    <img src="img/svg/facebook.svg" alt="Facebook icon" class="social__icon">
                </a>
            </div>
        </div>
    </header>

    <main class="content">
        <div class="hero">
            <div class="hero__cta">
                <h2 class="hero__cta-text">Let's make your next trip the best trip!</h2>
                <button class="hero__cta-button">Show me how</button>
            </div>
            <figure class="hero__img"></figure>
        </div>
    </main>

</body>

</html>
